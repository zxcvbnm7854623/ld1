<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>寻宝游戏</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="startScreen">
    <button id="startButton">开始游戏</button>
  </div>

  <div id="gameInterface" style="display: none;">
    <div id="map" class="grid"></div>
    <div id="status">游戏开始！</div>
    <button id="restartButton" style="display: none;">重新开始</button>
    <button id="musicButton">播放音乐</button>
    <img id="treasureIcon" src="assets/treasure-icon.png" alt="Treasure Map" style="display: none;"/>
  </div>

  <script src="main.js"></script>
</body>
</html>
